<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교사용 모니터링 - 자유물체도 제출 현황</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body class="page page-teacher">
    <header class="site-header">
      <h1>교사용 모니터링</h1>
      <p class="subtitle">학생들이 제출한 자유물체도와 AI 피드백을 한눈에 확인하세요.</p>
    </header>

    <main class="content content-two-columns">
      <section class="card submissions-list-panel">
        <header class="panel-header">
          <h2>제출 목록</h2>
          <button id="refresh-submissions" class="btn small">새로고침</button>
        </header>
        <table class="submissions-table">
          <thead>
            <tr>
              <th>제출 시각</th>
              <th>학번</th>
              <th>이름</th>
              <th>문제</th>
            </tr>
          </thead>
          <tbody id="submissions-table-body">
            <!-- JS에서 제출 목록 렌더링 -->
          </tbody>
        </table>
        <p id="no-submissions" class="empty-text">아직 제출된 답안이 없습니다.</p>
      </section>

      <section class="card submission-detail-panel">
        <h2>선택된 제출 상세</h2>
        <div id="submission-detail">
          <p class="empty-text">왼쪽 목록에서 제출을 선택하세요.</p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <a href="./index.html" class="btn link">메인으로 돌아가기</a>
    </footer>

    <script type="module" src="./src/admin.js"></script>
  </body>
</html>
